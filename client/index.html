<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>Fanin.info</title>
</head>
<body>

<div class="wrapper">

    <!-- Modal Trigger -->
    <button class="waves-effect waves-light btn-large auth-btn" data-target="auth-modal">
        <i class="material-icons">account_box</i>
    </button>

    <!-- Modal Structure -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <div id="map">
        <div class="addReview" id="addReview">
            <header class="header">
                <p class="address" id="address">Москва Войковская</p>
                <button type="submit" id="close" class="waves-effect waves-teal btn-flat">
                    <i class="material-icons">close</i>
                </button>
            </header>
            <div id="reviews" class="reviews">
                <h3 class="addReview__title">Мой отзыв</h3>
                <ul class="reviews-list" id="reviews-list">
                </ul>
            </div>
            <div class="photos" id="photos">
                <h3 class="addReview__title">Фотографии места</h3>
                <ul class="photos__list" id="photos-list">
                </ul>
                <form class="photo-upload" id="formUpload">
                    <input type="file" class="photo-upload__input" id="fileInput" name="file" required>
                    <button type="submit" class="waves-effect waves-light btn">
                        <i class="material-icons left">camera_alt</i>Загрузить
                    </button>
                </form>
            </div>
            <div class="timer-wrap">
                <h3 class="addReview__title">Таймер</h3>
                <p>До события осталось:</p>
                <p id="timer">
                    <span id="days"></span> дней
                    <span id="hours"></span> часов
                    <span id="minutes"></span> минут
                    <span id="seconds"></span> секунд
                </p>
            </div>
            <form class="review-form">
                <h3 class="addReview__title">ВАШ ОТЗЫВ</h3>
                <div class="review-form-top">
                    <input type="text" id="form-place-name" class="form-place-name" placeholder="Укажите место"
                           value="Супер крутое место">
                </div>
                <textarea id="form-text" class="form-text"
                          placeholder="Поделитесь впечатлениями">Мой комментарий</textarea>
            </form>
            <div class="add-btn-group">
                <button class="waves-effect waves-light btn" id="add-btn">
                    <i class="material-icons left">add</i>Добавить
                </button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<!--yandex map api-->
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<!--yandex map api end-->
<script src="./js/main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.Modal.init(document.querySelector('#auth-modal'));
    });
</script>
</body>
</html>
